{% extends "layout.html" %}
{% block title %}Manage Quiz Questions{% endblock %}
{% block content %}
<h1 class="page-title">Manage Questions for {{ quiz.name }}</h1>

<a href="{{ url_for('admin.add_question', quiz_id=quiz.id) }}" class="btn btn-primary mb-4">Add Question</a>

<div class="table-container">
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Statement</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for question in questions %}
            <tr>
                <td>{{ question.id }}</td>
                <td>{{ question.question_statement }}</td>

                <td colspan="2" class="action-buttons">
                    <a href="{{ url_for('admin.edit_question', quiz_id=quiz.id, question_id=question.id) }}" class="btn btn-edit btn-sm">Edit</a>
                    <form action="{{ url_for('admin.delete_question', quiz_id=quiz.id, question_id=question.id) }}" method="post">
                        <button
                        class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure, you want to delete this question?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
